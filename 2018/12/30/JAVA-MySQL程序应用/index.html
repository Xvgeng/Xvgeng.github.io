<p>步骤大佬写的挺详细的：<a href="https://titanrtx.github.io/tempblog/2018/12/24/%E7%AC%AC%E5%8D%81%E4%BA%8C%E7%AB%A0%E6%95%B0%E6%8D%AE%E5%BA%93%E5%BA%94%E7%94%A8/" target="_blank" rel="noopener">链接</a></p>
<p>一数据库技术：</p>
<p>建立表</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">create table tablename（列定义）</span><br><span class="line"></span><br><span class="line">create table student(sno varchar(10)primary key,name varchar(20),age int,email varchar(50))   //例</span><br></pre></td></tr></table></figure>
<p>查询语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select age，email from student where name=‘张三’  //例</span><br></pre></td></tr></table></figure>
<p>修改语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">updata [table] set 字段名=字段值 where 条件表达式</span><br><span class="line">updata [table] set 字段1=值1，字段2=值2，...字段n=值n  where 条件表达式</span><br><span class="line">updata [table] set 字段1=值1，字段2=值2，...字段n=值n</span><br><span class="line"></span><br><span class="line">updata student set age=20 where name=&apos;张三&apos;   //例</span><br></pre></td></tr></table></figure>
<p>删除语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">delete from 表达式 where 条件表达式</span><br><span class="line">delete from [table]   // 没有条件将删除数据库中所有记录</span><br><span class="line"></span><br><span class="line">delete from student where name=&apos;张三&apos;   //例</span><br></pre></td></tr></table></figure>
<p>插入语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">insert into [table] values(值列表)</span><br><span class="line"></span><br><span class="line">insert into student(sno,name,age) values(&apos;001&apos;,&apos;李四&apos;,21)  //例</span><br></pre></td></tr></table></figure>
